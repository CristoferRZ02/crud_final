<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4">
                <div class="d-grid mx-auto">
                    <button class="btn btn-dark openModal" data-op="1" data-bs-toggle="modal" data-bs-target="#modalUsuarios">
                        <i class="fa-solid fa-circle-plus"></i> Añadir
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-lg-8 offset-0 offset-lg-2">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Nombre</td>
                                <td>Email</td>
                                <td>Dirección</td>
                                <td>Contraseña</td>
                                <td>Teléfono</td>
                                <td>Fecha de Nacimiento</td>
                                <td></td>
                            </tr>
                        <tbody id="contenido"></tbody>  
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUsuarios" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="h5" id="titulo_modal"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id_usuario">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="nombre_usuario" class="form-control" maxlength="50" placeholder="Nombre" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="apellido_paterno_usuario" class="form-control" maxlength="50" placeholder="Apellido Paterno" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="apellido_materno_usuario" class="form-control" maxlength="50" placeholder="Apellido Materno" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                        <input type="text" id="correo_electronico" class="form-control" maxlength="50" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                        <input type="text" id="contraseña" class="form-control" maxlength="50" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-address-card"></i></span>
                        <input type="text" id="direccion" class="form-control" maxlength="50" placeholder="Direccion" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" id="telefono" class="form-control" maxlength="50" placeholder="Telefono" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                        <input type="date" id="fecha_nacimiento" class="form-control" maxlength="50" placeholder="Fecha de Nacimiento" required>
                    </div>
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-success" id="btnGuardar">Guardar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnCerrar" class="btn btn-secondary" data-b data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script src="js/sweetalert2.all.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</html>
